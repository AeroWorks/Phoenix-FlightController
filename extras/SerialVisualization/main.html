<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adanved serial monitor & visualization</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="cTn" />
        <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./js/d3.v3.min.js"></script>
        <script type="text/javascript" src="./js/rickshaw.min.js"></script>
        <script type="text/javascript" src="./js/custom.js"></script>
        <link type="text/css" rel="stylesheet" href="./css/fonts.css" media="all" /> 
        <link type="text/css" rel="stylesheet" href="./css/style.css" media="all" /> 
    </head>
    <body>
        <div id="main-wrapper">
            <div id="port-picker">
                <dl>
                    <dt class="port">
                    </dt>
                    <dd>Port</dd>
                    <dt>
                        <select id="baud">
                            <option value="115200">115200</option>
                            <option value="57600">57600</option>
                            <option value="38400">38400</option>
                            <option value="28800">28800</option>
                            <option value="19200">19200</option>
                            <option value="14400">14400</option>
                            <option value="9600">9600</option>
                            <option value="4800">4800</option>
                            <option value="2400">2400</option>
                            <option value="1200">1200</option>
                            <option value="300">300</option>
                        </select>
                    </dt>
                    <dd>Baud</dd>
                </dl>
                <div class="left">
                    <a class="refresh" href="#" title="">Refresh</a>
                    <a class="connect" href="#" title="">Connect</a>
                </div>    
            </div>
            <div class="clear-both"></div>
            <div class="left">
                <span class="graph_title">Gyroscope (deg/s)</span>
                <div id="graph_gyro"></div>
                <span class="graph_title">Accelerometer (+- 1g = 9.81 m/s^2)</span>
                <div id="graph_accel"></div>
                <span class="graph_title">Kinematics (deg)</span>
                <div id="graph_kinematics"></div>
            </div>
            <div class="layout left">
                <span class="graph_title">RX (us)</span>
                <div id="graph_tx"></div>
                <span class="graph_title">3D (euler angles)</span>
                <div id="interactive_block">
                    <a class="reset" href="#" title="Reset Z">Reset Z axis</a>                
                    <div id="perspective">
                        <div id="cube">
                            <div class="face one">BOTTOM</div>
                            <div class="face two">BACK</div>
                            <div class="face three">RIGHT</div>
                            <div class="face four">FRONT</div>
                            <div class="face five">LEFT</div>
                            <div class="face six">TOP</div>
                            
                            <div class="motor one">1</div>
                            <div class="motor two">2</div>
                            <div class="motor three">3</div>
                            <div class="motor four">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
